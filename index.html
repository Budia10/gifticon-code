<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 화면 크기에 맞춰 페이지가 조정되도록 설정 (반응형 디자인) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목을 설정 (브라우저 탭에 표시) -->
    <title>기프티콘 코드</title>

    <style>
        /* 페이지 전체 스타일 */
        body {
            font-family: Arial, sans-serif;  /* 글꼴 설정 */
            text-align: center;  /* 텍스트 가운데 정렬 */
            padding: 20px;  /* 페이지 안쪽 여백 */
            background-color: #f4f4f4;  /* 배경 색 */
            color: #333;  /* 텍스트 색 */
        }

        /* 제목 스타일 (h2) */
        h2 {
            font-size: 20px;  /* 글자 크기 */
            color: #555;  /* 글자 색 */
        }

        /* 비밀번호 입력창 스타일 */
        .input-field {
            padding: 10px;  /* 입력창 안쪽 여백 */
            margin: 10px;  /* 입력창 바깥쪽 여백 */
            font-size: 16px;  /* 글자 크기 */
            width: 250px;  /* 입력창 너비 */
            border: 1px solid #ccc;  /* 테두리 설정 */
            border-radius: 5px;  /* 테두리 둥글게 */
        }

        /* 버튼 스타일 */
        .button {
            padding: 10px 20px;  /* 버튼 안쪽 여백 */
            font-size: 16px;  /* 글자 크기 */
            cursor: pointer;  /* 마우스 커서를 클릭 모양으로 변경 */
            background-color: #4CAF50;  /* 배경 색 */
            color: white;  /* 글자 색 */
            border: none;  /* 테두리 없앰 */
            border-radius: 5px;  /* 테두리 둥글게 */
        }

        /* 버튼 호버(마우스를 올렸을 때) 스타일 */
        .button:hover {
            background-color: #45a049;  /* 배경 색이 살짝 어두워짐 */
        }

        /* 기프티콘 코드 내용이 숨겨져 있을 때 스타일 */
        .hidden-code {
            display: none;  /* 처음에는 숨김 */
            margin-top: 30px;  /* 상단 여백 */
            padding: 20px;  /* 내부 여백 */
            background-color: #ffffff;  /* 배경 색 */
            border: 1px solid #ddd;  /* 테두리 색 */
            border-radius: 8px;  /* 테두리 둥글게 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* 그림자 효과 */
            max-width: 600px;  /* 최대 너비 600px */
            margin-left: auto;  /* 자동으로 왼쪽 여백 설정 */
            margin-right: auto;  /* 자동으로 오른쪽 여백 설정 */
        }

        /* 비밀번호 틀렸을 때 나타나는 메시지 스타일 */
        .loading {
            display: none;  /* 처음에는 숨김 */
            font-size: 16px;  /* 글자 크기 */
            color: red;  /* 글자 색 빨간색 */
            margin-top: 10px;  /* 상단 여백 */
        }

        /* 선물 코드 정보 스타일 */
        .code-info {
            font-size: 16px;  /* 글자 크기 */
            line-height: 1.6;  /* 줄 간격 설정 */
            color: #333;  /* 텍스트 색 */
            margin: 10px 0;  /* 상하 여백 */
        }

        /* 선물 코드 정보 안의 링크 스타일 */
        .code-info a {
            color: #4CAF50;  /* 링크 색 */
            text-decoration: none;  /* 밑줄 제거 */
        }

        /* 링크 호버(마우스를 올렸을 때) 스타일 */
        .code-info a:hover {
            text-decoration: underline;  /* 마우스를 올리면 밑줄 추가 */
        }

        /* 선물 이미지 스타일 */
        .gift-image {
            width: 200px;  /* 이미지 너비 */
            margin-top: 20px;  /* 상단 여백 */
        }
    </style>
</head>
<body>

    <!-- 페이지 제목 -->
    <h2>체리아씨의 비밀의 초콜릿</h2>

    <!-- 비밀번호 입력창 -->
    <input type="password" id="password" class="input-field" placeholder="비밀번호">
    <!-- 비밀번호 입력 후 클릭할 버튼 -->
    <button onclick="checkPassword()" class="button">입력</button>

    <!-- 비밀번호 틀렸을 때 보여줄 메시지 -->
    <p id="loading" class="loading">비밀번호가 틀렸습니다. <span id="countdown">3</span>초 후에 다시 시도하세요...</p>
    
    <!-- 기프티콘 코드가 표시될 영역 (처음에는 숨김) -->
    <div id="code" class="hidden-code">
        <h3>선물이 도착했습니다! 선물코드를 등록하여 선물을 받아보세요.</h3>
        
        <!-- 선물 이미지 (루트에 있는 gift-image.jpg 파일) -->
        <img src="gift-image.jpg" alt="선물 이미지" class="gift-image"> <!-- 이미지 URL을 여기에 삽입 -->
        
        <!-- 선물 코드 및 상세 정보 -->
        <div class="code-info">
            <p>∙ 선물코드 : <strong>ALPTZVMF6K</strong></p>
            <p>∙ 선물명 : <strong>페레로)킨더초콜릿50G</strong></p>
            <p>∙ 코드등록 유효기간 : <strong>2025.02.19</strong></p>
            <p>∙ 코드등록 방법 : 카카오톡 > 선물하기 > 선물함 > 선물코드 등록</p>
            <p>∙ 등록 URL : <a href="https://kko.kakao.com/oeKnaJxx5j" target="_blank">https://kko.kakao.com/oeKnaJxx5j</a></p>
        </div>
    </div>

    <script>
        // 비밀번호를 여러 번 시도할 수 있는지 여부를 결정하는 변수
        let canAttempt = true;
        // 올바른 비밀번호 설정
        const correctPassword = "1234";

        // 비밀번호 확인 함수
        function checkPassword() {
            if (!canAttempt) return;  // 비밀번호를 틀리게 입력하면 3초 대기 시간 동안 시도 불가

            const enteredPassword = document.getElementById("password").value;  // 입력된 비밀번호
            const loading = document.getElementById("loading");  // 비밀번호 틀렸을 때 보여줄 메시지
            const code = document.getElementById("code");  // 기프티콘 코드가 나타날 영역
            const countdownElement = document.getElementById("countdown");  // 카운트다운 숫자를 표시하는 요소

            // 입력된 비밀번호가 맞는지 확인
            if (enteredPassword === correctPassword) {
                code.style.display = "block";  // 기프티콘 코드 내용이 보이도록 설정
                loading.style.display = "none"; // 비밀번호 틀렸다는 메시지 숨김
            } else {
                loading.style.display = "block";  // 틀린 비밀번호 메시지 표시
                canAttempt = false;  // 다시 시도할 수 없도록 설정
                let countdown = 3;  // 카운트다운 3초로 시작
                countdownElement.textContent = countdown;  // 처음에 3으로 표시

                // 카운트다운 3초에서 1초씩 감소
                const countdownInterval = setInterval(() => {
                    countdown -= 1;  // 1초씩 감소
                    countdownElement.textContent = countdown;  // 카운트다운 표시

                    // 카운트다운이 끝나면 다시 시도할 수 있도록 설정
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);  // 카운트다운 종료
                        canAttempt = true;  // 다시 시도 가능
                        loading.style.display = "none"; // 비밀번호 틀렸다는 메시지 숨김
                    }
                }, 1000);  // 1초마다 카운트다운 1 감소
            }
        }
    </script>

</body>
</html>
